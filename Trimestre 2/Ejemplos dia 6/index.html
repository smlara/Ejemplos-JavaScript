<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background-color: yellow;">
  <label id="id_etiqueta">Dime un Color</label>
  <input type="text" name="color" id="id_color" onchange="queColorEs()">

</body>

<script>

  let valor = null;


  function cambiarColor(color) {
    document.body.style.backgroundColor = color;
  }

  function queColorEs() {
    const color = document.getElementById("id_color").value;
    cambiarColor(color);
  }

  window.onload = function () {
    setTimeout(function () {
      cambiarColor('red');
    }, 3000);

    setTimeout(function () {
      cambiarColor('blue');
    }, 5000);

    setTimeout(function () {
      cambiarColor('green');
    }, 1000);

    setInterval(function () {
      document.getElementById("id_color").value = 'black';
      cambiarColor('black');
    }, 10000);

  }


</script>

</html>
