<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <label>Dime un número</label>
  <input type="text" name="numero" id="id_numero" onchange="mostrarNumero()">
  <label>Resultado</label>
  <input name="resultado" id="id_resultado" readonly>

</body>
<script>
  const MAX_NUMERO = 10;

  function mostrarNumero(evt) {
    const numero = document.getElementById('id_numero').value * 1;
    console.log("numero: " + numero);
    let resultado = "Sin resultado";
    if (isNaN(numero)) {
      resultado = "No es un número";
    }
    else {
      switch (numero) {
        case 0:
          resultado = "Es cero";
          break;
        case 1:
          resultado = "Es uno";
          break;

      //   default:
      //     resultado = "Es otro número";
      //     break;
       }
    }

    document.getElementById('id_resultado').value = resultado;
  }

</script>

</html>
